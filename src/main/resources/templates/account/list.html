<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{commons/layout}">
<head>
    <meta charset="UTF-8"/>
    <title th:text="ユーザー一覧">ユーザー一覧</title>
</head>
<body>
<div layout:fragment="content">
    <h1>ユーザー一覧</h1>
    <section class="search-sec">
        <div class="container">
            <h3><small class="text-muted">ユーザ検索</small></h3>
            <form th:action="@{/account/list}" action="top.html" method="get" novalidate="novalidate" th:object="${accountSearchForm}">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                                <input type="text" th:field="*{name}" class="form-control search-slt" placeholder="名前（部分一致）">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-12 p-0">
                                <input type="text" th:field="*{employeeId}" class="form-control search-slt" placeholder="社員番号">
                            </div>
                            <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                <select class="form-control search-slt" th:field="*{role}">
                                    <option th:each="op : *{adminOptions()}"
                                            th:value="${op.key}"
                                            th:text="${op.value}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-lg-1 col-md-1 col-sm-12 p-0">
                                <button type="submit" class="btn btn-primary" name="submit">検索</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
    <br />
    <section class="search-edit">
        <div class="container">
            <h3><small class="text-muted">ユーザ検索結果</small></h3>
            <form enctype="multipart/form-data" method="post" action="top.html" th:action="@{/admin/edit}">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">社員番号</th>
                        <th scope="col">名前</th>
                        <th scope="col">管理者</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account : ${accountList}">
                        <div th:object="${account}">
                            <th scope="row" th:text="*{employeeId.getValue()}"><label>123456</label></th>
                            <td th:text="*{name.getValue()}"><label>山田太郎</label></td>
                            <td>
<!--                                <label th:for="${#ids.next('checked')}"></label>-->
                                <input type="checkbox" checked data-toggle="toggle" data-onstyle="success">
                            </td>
                            <td><a href="#">パスワード変更</a></td>
                            <td><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">削除</button></td>
                        </div>
                    </tr>
                    </tbody>
                </table>
                <div class="float-right mb-3">
                    <button type="submit" class="btn btn-primary" name="submit">管理者情報更新</button>
                </div>
            </form>
        </div>
    </section>

    <!-- モーダルの設定 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="閉じる">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>123456 山田太郎 を削除しますか</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
                    <button type="button" class="btn btn-danger">削除</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
